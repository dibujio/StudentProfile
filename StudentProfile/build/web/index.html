<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Profile Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6A9CFD, #89C4FF);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.15);
        }

        h2 {
            text-align: center;
            color: #2C3E50;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #2980B9;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #1A6AA8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Profile Submission</h2>

    <form action="ProfileServlet" method="post">
    Student ID: <input type="text" name="studentId" required=""><br><br>
    Name: <input type="text" name="name" required><br><br>
    Email: <input type="text" name="email" required><br><br>
    Programme: <select name="programme" required>
    <option value="">-- Select Programme --</option>
    <option value="CS242">CS242 – Actuarial Science</option>
    <option value="CS255">CS255 – Networking</option>
    <option value="CS266">CS266 – Information System Engineering</option>
    <option value="CS240">CS240 – Information Technology</option>
    <option value="CS259">CS259 - Artificial Intelligence</option>
    </select><br><br>
    Hobby: <input type="text" name="hobby" required><br><br>
    <input type="submit" value="Save Profile">
    </form>

    </div>

</body>
</html>
